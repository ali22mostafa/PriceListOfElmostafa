    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(to bottom, #f0f4f8, #dce5ec);
      color: #333;
    }

    header {
      background-color: #0d47a1;
      color: white;
      padding: 30px 20px;
      text-align: center;
      font-size: 32px;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      animation: fadeInDown 1s ease-in-out;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      padding: 30px 20px;
    }

    .location-card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      padding: 30px;
      animation: fadeInUp 1s ease-in-out;
    }

    .info {
      font-size: 20px;
      margin-bottom: 20px;
      line-height: 1.8;
    }

    .info i {
      color: #0d47a1;
      margin-left: 10px;
    }

    .map {
      border-radius: 16px;
      overflow: hidden;
      margin-bottom: 20px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    }

    iframe {
      width: 100%;
      height: 450px;
      border: none;
    }

    .btn {
      display: inline-block;
      padding: 12px 24px;
      background: #0d47a1;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #1565c0;
    }

    @keyframes fadeInUp {
      from {opacity: 0; transform: translateY(30px);}
      to {opacity: 1; transform: translateY(0);}
    }

    @keyframes fadeInDown {
      from {opacity: 0; transform: translateY(-30px);}
      to {opacity: 1; transform: translateY(0);}
    }

    @media (max-width: 600px) {
      header {
        font-size: 24px;
      }

      .info {
        font-size: 16px;
      }
    }
  </style>
